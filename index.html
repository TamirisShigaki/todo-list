<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <main>
      <input type="text" placeholder="Nova Tarefa" id="texto-tarefa" />

      <button id="criar-tarefa">Adicionar Tarefa</button>

      <ol id="lista-tarefas"></ol>

      <button id="apaga-tudo">Apagar Todas as Tarefas</button>
      <button id="remover-finalizados">Apagar Tarefa Finalizada</button>
      <button id="salvar-tarefas">Salvas Tarefas</button>
      <button id="remover-selecionado">Remover Selecionado</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
